<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class= "container">
      <div class= "row">
        <div class="col-12 mx-auto text-center p-2">
          <h1>Rock, Paper, Scissors</h1>
        </div>
      </div>
      <div class= "row justify-content-center">
        <div class="col-12 col-md-4 mx-auto text-center p-5">
          <div id = "winner" class= "row justify-content-center p-5">
          Who will win?
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
          <h4>User</h4>
          <img id ='user-img'class= "center-block p-1 gameImg" src ="icons8-rock-80.png"></div>
          <div class="col-6">
          <h4>Computer</h4>
          <img id ='computer-img' class= "center-block p-1 gameImg" src ="icons8-rock-80.png"></div>
        </div>
          <div class= "row justify-content-center pt-5">
            <button id = "rockbtn" onclick="play('rock')" class= "btn btn-warning p-2 m-2">Rock</button>
            <button id = "scissorsbtn" onclick="play('scissors')" class= "btn btn-warning p-2 m-2">Scissors</button>
            <button id = "paperbtn" onclick="play('paper')" class= "btn btn-warning p-2 m-2">Paper</button>
          </div>
        </div>
      </div>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
